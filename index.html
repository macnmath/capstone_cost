<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Project Options</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .option { margin-bottom: 15px; }
        .total { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Options</h2>
        
        <div class="option">
            <label for="material">Frame Material:</label>
            <select id="material" onchange="calculateTotal()">
                <option value="50">Aluminum ($50)</option>
                <option value="30">Wood ($30)</option>
                <option value="40">Plastic ($40)</option>
            </select>
        </div>
        
        <div class="option">
            <label for="cubeSize">Rubik's Cube Size:</label>
            <select id="cubeSize" onchange="calculateTotal()">
                <option value="10">3cm ($10 each)</option>
                <option value="20">5cm ($20 each)</option>
            </select>
        </div>
        
        <div class="option">
            <label for="quantity">Number of Cubes:</label>
            <input type="number" id="quantity" value="100" min="1" onchange="calculateTotal()">
        </div>
        
        <p class="total">Total Cost: $<span id="totalCost">0</span></p>
    </div>

    <script>
        function calculateTotal() {
            let materialCost = parseInt(document.getElementById("material").value);
            let cubeCost = parseInt(document.getElementById("cubeSize").value);
            let quantity = parseInt(document.getElementById("quantity").value);
            
            let total = materialCost + (cubeCost * quantity);
            document.getElementById("totalCost").textContent = total;
        }
        
        calculateTotal(); // Initial calculation
    </script>
</body>
</html>
