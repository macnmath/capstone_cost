<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Project Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%; /* Makes the video height 1.5x the viewport height */
            object-fit: cover;
            z-index: -1; /* Keep video in the background */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .option {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Rubik's Cube Project</h2>

        <div class="option">
            <label for="material">Frame Material:</label>
            <select id="material" onchange="calculateTotal()">
                <option value="50">Aluminum ($50)</option>
                <option value="30">Wood ($30)</option>
                <option value="40">Plastic ($40)</option>
            </select>
        </div>

        <div class="option">
            <label for="cubeSize">Rubik's Cube Size:</label>
            <select id="cubeSize" onchange="calculateTotal()">
                <option value="10">3cm ($10 each)</option>
                <option value="20">5cm ($20 each)</option>
            </select>
        </div>

        <div class="option">
            <label for="quantity">Number of Cubes:</label>
            <input type="number" id="quantity" value="100" min="1" onchange="calculateTotal()">
        </div>

        <p class="total">Total Cost: $<span id="totalCost">0</span></p>
    </div>

    <script>
        function calculateTotal() {
            let materialCost = parseInt(document.getElementById("material").value);
            let cubeCost = parseInt(document.getElementById("cubeSize").value);
            let quantity = parseInt(document.getElementById("quantity").value);

            let total = materialCost + (cubeCost * quantity);
            document.getElementById("totalCost").textContent = total;
        }

        calculateTotal(); // Initial calculation
    </script>
</body>
</html>
